name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name to release (e.g. v1.0.0)'
        required: true

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore PoeSmoother/PoeSmoother.csproj

      - name: Publish (self-contained)
        run: dotnet publish PoeSmoother/PoeSmoother.csproj -c Release -r win-x64 --self-contained true -o publish

      - name: Archive build
        run: |
          powershell Compress-Archive -Path publish/* -DestinationPath PoeSmoother-win-x64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PoeSmoother-win-x64
          path: PoeSmoother-win-x64.zip

  release:
    needs: build
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: PoeSmoother-win-x64
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/PoeSmoother-win-x64.zip
          tag_name: ${{ github.ref_name || github.event.inputs.tag }}
          name: PoeSmoother ${{ github.ref_name || github.event.inputs.tag }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
